<app-menu></app-menu>
<div>
    <span id="pageTitle">Product List:</span> |
    <a routerLink="/product/create">Create</a> |
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
</div>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Vendor</th>
            <th>Part Number</th>
            <th>Description</th> <!-- Same as name in product.class.ts-->
            <th>Price</th>
            <th>Unit</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let pro of products | productSearch:searchCriteria">
            <td>{{ pro.id }} </td>
            <td *ngIf="pro.vendor">{{ pro.vendor.name }} </td>
            <td>{{ pro.partNbr }} </td>
            <td>{{ pro.name }} </td> <!-- Same as Description -->
            <td>{{ pro.price | currency }} </td>
            <td>{{ pro.unit }} </td>
            <td>
                <a routerLink="/product/detail/{{ pro.id }}">Detail</a> |
                <a routerLink="/product/edit/{{ pro.id }}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
