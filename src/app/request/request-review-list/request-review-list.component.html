<app-menu></app-menu>
<div>
    <span id="pageTitle">Requests in Review:</span>
</div>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Rejection Reason</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let req of requests">
            <td>{{ req.id }} </td>
            <td>{{ req.description }} </td>
            <td>{{ req.rejectionReason }} </td>
            <td>{{ req.status }} </td>
            <td>{{ req.total | currency }} </td>
            <td *ngIf="req.user">{{ req.user.username }} </td>
            <td>
                <a routerLink="/request/review/{{ req.id }}" class="click">Review</a>
            </td>
        </tr>
    </tbody>
</table>
