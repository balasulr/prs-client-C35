<app-menu></app-menu>
<div>
    <span id="pageTitle">Request List:</span> |
    <a routerLink="/request/create">Create</a> |
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
</div>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Description</th>
            <th>Rejection Reason</th>
            <th>Status</th>
            <th>Total</th>
            <th>User</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let req of requests | requestSearch:searchCriteria">
            <td>{{ req.id }} </td>
            <td>{{ req.description }} </td>
            <td>{{ req.rejectionReason }} </td>
            <td>{{ req.status }} </td>
            <td>{{ req.total | currency }} </td>
            <td *ngIf="req.user">{{ req.user.username }} </td>
            <td>
                <a routerLink="/request/detail/{{ req.id }}">Detail</a> |
                <a routerLink="/request/edit/{{ req.id }}">Edit</a> |
                <a routerLink="/request/lines/{{ req.id }}">Lines</a>
            </td>
        </tr>
    </tbody>
</table>
