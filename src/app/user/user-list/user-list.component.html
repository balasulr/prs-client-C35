<app-menu></app-menu>
<div>
    <span id="pageTitle">User List:</span> |
    <a routerLink="/user/create">Create</a> |
    <input [(ngModel)]="searchCriteria" type="text" placeholder="Search">
</div>
<table class="table table-striped table-sm">
    <thead>
        <tr>
            <th>Id</th>
            <th>Username</th>
            <th>Name</th>
            <th>Phone</th>
            <th>Reviewer</th>
            <th>Admin</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let u of users | userSearch:searchCriteria">
            <td>{{ u.id }} </td>
            <td>{{ u.username }} </td>
            <td>{{ u.firstname }} {{ u.lastname}} </td>
            <td>{{ u.phone }} </td>
            <td>{{ (u.isReviewer ? "Yes" : "No") }} </td>
            <td>{{ (u.isAdmin ? "Yes" : "No") }} </td>
            <td>
                <a routerLink="/user/detail/{{ u.id }}">Detail</a> |
                <a routerLink="/user/edit/{{ u.id }}">Edit</a>
            </td>
        </tr>
    </tbody>
</table>
